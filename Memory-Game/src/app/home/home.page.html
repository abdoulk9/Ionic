<ion-header>
  <ion-toolbar >
    <ion-title>
      Memory Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
  <ion-grid>
    <ion-row>
      <ion-col  size="4"  (click)="flipCard(card, pos)"
      *ngFor="let card of cardsList; let pos=index">
        <ion-img src="{{card.img}}" class="card"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
