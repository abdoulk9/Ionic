<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- //Creation de button de glissement  -->
    <!-- Ajout d'une variable pour recuperer l'index -->
    <ion-item-sliding *ngFor="let todo of todoList; let pos=index">

      <ion-item>
        <!-- //relation bi-directionnel, si la case est cochée la valeur est moidifiée dans le model -->
        <ion-checkbox [(ngModel)]="todo.done"></ion-checkbox>
        <ion-label>{{todo.taskName}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- //Couleur du boutton poubelle -->
        <!-- ajout de click sur la focntion deleteTask pour la suppression -->
        <ion-button color="danger" (click)="deleteTask(pos)">
          <!-- //l'image de poubelle -->
          <ion-icon name="trash"></ion-icon>
        </ion-button>

        <ion-button (click)="showUpdateForm(pos)">
          <ion-icon name="create"  ></ion-icon>
        </ion-button>

       

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
