<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

    <ion-list>
      <ion-item *ngFor=" let user of userList">
        <h1>{{ user.name.title}} {{ user.name.first}} {{ user.name.lmast }} </h1>
         <p>{{user.phone}}</p> 
        <ion-avatar  slot="start">
            <ion-img src="{{user.picture.large}}"></ion-img>
        </ion-avatar>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll treshold="50%" (ionInfinite)="loadMoreData($event)">
     
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Veuillez patienter 
  pendant la triangulation des pyramides">
</ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
